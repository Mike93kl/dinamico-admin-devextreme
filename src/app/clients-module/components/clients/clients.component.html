<h4 class="text-center">Clients</h4>
<div class="container">
  <dx-data-grid
    id="gridContainer"
    [dataSource]="clients"
    [columns]="['fullName', 'phone', 'active', 'notes']"
    [showBorders]="true"
    (onInitNewRow)="onInitNewRow($event)"
    (onRowInserting)="onInserting($event)"
    (onRowInserted)="onInserted($event)">
    <dxo-editing
      mode="popup"
      [allowAdding]="true">
    </dxo-editing>
    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-pager
      [showPageSizeSelector]="true"
      [allowedPageSizes]="[10, 20, 40]"
      [showInfo]="true">
    </dxo-pager>
    <dxo-search-panel
      [visible]="true"
      [width]="240"
      placeholder="Search..."></dxo-search-panel>

    <dxi-column dataField="fullName"  cellTemplate="openClientCell" ></dxi-column>
    <dxi-column dataField="phone"  dataType="string" ></dxi-column>
    <dxi-column dataField="active"  dataType="boolean" ></dxi-column>
    <dxi-column dataField="dateOfBirth"  dataType="date" cellTemplate="dateCell" [hidingPriority]="2"></dxi-column>
    <dxi-column dataField="email"  dataType="string" [hidingPriority]="3"></dxi-column>
    <dxi-column dataField="notes"  dataType="string" [hidingPriority]="1"></dxi-column>


    <div *dxTemplate="let row of 'openClientCell'">
      <a routerLink="{{ row.key.uid }}">{{ row.key.fullName }}</a>
    </div>
    <div *dxTemplate="let row of 'dateCell'">
      <p>{{  populateDate(row.key.dateOfBirth) }}</p>
    </div>

  </dx-data-grid>
</div>
